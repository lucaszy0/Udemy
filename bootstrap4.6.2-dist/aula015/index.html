<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes flexbox</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
</head>
<body>
     <h1>Slider simples</h1>
     <div class="carousel slide " data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid" src="https://media.istockphoto.com/id/517188688/pt/foto/paisagem-de-montanha.jpg?s=612x612&w=0&k=20&c=uFGUrUT6gA8FrTWhE10YYzngWPlDLssKxJiDs1Qw2Qs=" alt="">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP6dAmZvF5keJskLHMoTNuKK30HfA-iVV50Q&s" alt="">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP6dAmZvF5keJskLHMoTNuKK30HfA-iVV50Q&s" alt="">
                </div>
            </div>
     </div>
     <h1>Slider com controle</h1>
     <div id="carousel-controles" class="carousel slide " data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid" src="https://media.istockphoto.com/id/517188688/pt/foto/paisagem-de-montanha.jpg?s=612x612&w=0&k=20&c=uFGUrUT6gA8FrTWhE10YYzngWPlDLssKxJiDs1Qw2Qs=" alt="">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP6dAmZvF5keJskLHMoTNuKK30HfA-iVV50Q&s" alt="">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP6dAmZvF5keJskLHMoTNuKK30HfA-iVV50Q&s" alt="">
                </div>

            </div>
            <div >
                <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon "></span>
                </a>
                <a href="#carousel-controles" class="carousel-control-next" data-slide="prev">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
     </div>
     <h1>Slider com indicador</h1>
     <div id="carousel-indicador" class="carousel slide " data-ride="carousel">
        <ol class="carousel-indicators">
         <li class="active" data-target="#carousel-indicador " data-slide-to="0"></li>
         <li data-target="#carousel-indicador " data-slide-to="1"></li>
         <li data-target="#carousel-indicador " data-slide-to="2"></li>
        </ol>
            <!--indicadores-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBC-Kq0BwhngRoAFN0KrYKrsDbzf0pM-KfpQ&s" alt="">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBC-Kq0BwhngRoAFN0KrYKrsDbzf0pM-KfpQ&s" alt="">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="https://cdn.pixabay.com/photo/2016/02/10/21/59/landscape-1192669_1280.jpg" alt="">
                </div>

            </div>
            <div >
                <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon "></span>
                </a>
                <a href="#carousel-indicadores" class="carousel-control-next" data-slide="prev">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
     </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
