<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
 <div style="height: 300px;">
     <div class="bg-primary border rounded d-inline-block h-25">width 25%</div>
     <div class="bg-primary d-inline-block h-50"> width 50%</div>
     <div class="bg-primary d-inline-block h-75">width 75%</div>
     <div class="bg-primary d-inline-block h-100">width 100%</div>
     <div class="bg-primary d-inline-block h-auto">width auto</div>
 </div>
