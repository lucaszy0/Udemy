<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e span</title>
    <style>
        #topo{
            background-color: blue;
        }
        #conteudo{
            background-color: red;
        }
        .produto{
            background-color: gray;
            margin: 10px;
        }
        #rodape{
            background-color: green;
        }
        #assinatura{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="topo">

       <img src="https://igormiranda.com.br/wp-content/uploads/2024/02/amazon-prime-logo.jpg" alt="" width="200">
     <ul>
        <li>home</li>
        <li>Produtos</li>
        <li>Contato</li>
     </ul>
    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>
    <div id="rodape">
      <p>todos os direitos reservados</p>
    </div>
    <span id="assinatura">
        jamilton
    </span>
    <span id="assinatura">
        damasceno
    </span>
</body>
</html>
