<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var parametro = 2
         switch(parametro){
            case 1:
                //se parametro === 1 
                document.write("parametro 1")
                Break
            case 2:
                 //se parametro === 2
                 document.write("parametro 2")
                Break
            default:
                document.write("Default")
                Break
         }

    </script>
</body>
</html>
