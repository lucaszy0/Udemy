<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura de repeticao while</title>
</head>
<body>
    <script>
        var x = 1
        console.log('inicio <br/>')
        while(x <= 10){
           x++
            if( x === 5){
                continue
            }
             document.write(x + '<br/>')
        }
        console.log('fim <br/>')
    </script>
</body>
</html>
