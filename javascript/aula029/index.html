<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array multidimensional</title>
</head>
<body>
    <script>
        var lista_coisas = Array();
        lista_coisas['frutas'] = Array('banana','Maca','morango','uva');
        lista_coisas['pessoas'] = []
        lista_coisas['pessoas']['a'] = 'joao'
        lista_coisas['pessoas']['b'] = 'jose'
        lista_coisas['pessoas']['c'] = 'maria'
        document.write(lista_coisas['frutas'][3])
     document.write(lista_coisas['frutas'],[1])
    </script>
</body>
</html>
