<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting de tipos com toString m parseInt , parsefloat</title>
</head>
<body>
    <script>
        var variavel1 = prompt("Digite algum numero:")
        var variavel2 = prompt("Digite outro numero:")
        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)
        //document.write(variavel1 + variavel2)
        document.write(variavel1.toString() + variavel2.toString() )
    </script>
</body>
</html>
