<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores aritmeticos</title>
</head>
<body>
    <script>
        var num1 = prompt('Digite o valor de num1')
        var num2 = prompt('Digite o valor de num2')

        num1 =parseInt(num1)
        num2 = parseInt(num2)

        document.write('a soma entre ' + num1 + ' e' + num2 + ' é'+ ( num1 + num2) + '<br/>')
        document.write('a subtração entre ' + num1 + ' e' + num2 + ' é'+ ( num1 - num2) + '<br/>')
        document.write('a multiplicação entre ' + num1 + ' e' + num2 + ' é'+ ( num1 * num2) + '<br/>')
        document.write('a divisao entre ' + num1 + ' e' + num2 + ' é'+ ( num1 / num2) + '<br/>')
        document.write('o resto da divisao entre ' + num1 + ' e' + num2 + ' é'+ ( num1 % num2) + '<br/>')
        document.write('o pre incremento de ' + num1 + ' é'+ ( ++num1) + '<br/>')
        document.write('o pos incremento de ' +( num1++) + '<br/>')
        document.write(num1 + '<br/>')
        document.write('o pre decrimento de ' + num1 + ' é'+ ( --num1) + '<br/>')
        document.write('o  pos decrimento de ' + ( num1--) + '<br/>')
        document.write(num1 + '<br/>')
        
    </script>
</body>
</html>
