<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio</title>
</head>
<body>
    <script>
        /*desafio a e b tem que alterar o valores entre si
        o a é igual a 10 vai ter que passar a ser b e b é igual a
        20 vai ter que ser igual a (a)*/
        var a = 10
        var b = 20
        var c = null //variavel auxiliar na logica
        document.write('A: '+ a + "<br />")
        document.write('B: '+ b + "<br />")
        document.write('C: '+ c + "<br />")
        //logica de invesao dos valores das variaveis a e b
        var c = b
        var b = a
        var a = c
        document.write('A: '+ a + "<br />")
        document.write('B: '+ b + "<br />")
        document.write('C: '+ c + "<br />")
    </script>
</body>
</html>
