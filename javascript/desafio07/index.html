<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio array</title>
</head>
<body>
    <script>
        var lista_frutas = Array()
        lista_frutas[0] = 'banana'
        lista_frutas[1] = 'Maca'
        lista_frutas[2] = 'morango'
        lista_frutas[3] = 'uva'
        console.log(lista_frutas[1])
        for(var x = 0 ; x < lista_frutas.length ; x++ ){
            document.write('<br/>' + lista_frutas[x])
        }
        
    </script>
</body>
</html>
