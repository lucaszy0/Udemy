<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manipular datas</title>
</head>
<body>
    <script>
        var data = new Date()
        document.write(data.getDate())
        document.write('/' + (data.getMonth() + 1))//mes
        document.write('/' + data.getFullYear())//ano
    </script>
</body>
</html>
