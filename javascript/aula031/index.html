<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array metodo pesquisa</title>
</head>
<body>
    <script>
        var lista_frutas = Array()
        lista_frutas[0] = 'banana'
        lista_frutas[1] = 'Maca'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'
        var auxiliar = lista_frutas.indexOf('Abacaxi')
        if(auxiliar === -1){
            console.log('Elemento nao existe')
        }else{
            console.log('elemento existe e esta na posicao' + auxiliar)
        }
    </script>
</body>
</html>
