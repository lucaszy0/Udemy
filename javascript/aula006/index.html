<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if and else</title>
</head>
<body>
    <script>
        var media = 7
        var nota  = null
        nota = prompt("Escreva a nota")
        if( nota >= media){
            document.write("Parabens")
        }else{
           document.write("reprovado")
        }
    </script>
</body>
</html>
