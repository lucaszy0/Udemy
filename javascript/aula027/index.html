<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom manipulando classes</title>
    <style>
        .estilo1{
          background-color: red; color: white;
        }
        .estilo2{
          width: 400px;
          height: 50px;
          background-color: red;
          text-align: center;
          font-weight: 25px;
          color: white;
          padding: 25px;
        }
    </style>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr>
    <button onclick="modificaClasse()" ondblclick="modificaClasseDois">Aplicar classe</button>
    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</body>
</html>
